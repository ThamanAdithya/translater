<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Continuous Animated Background */
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Page Load Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            margin-top: 100px;
        }

        /* Card Style */
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: slideUp 1s ease-out;
        }

        /* Card Animation */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animated Button */
        .btn-primary {
            background-color: #2575fc;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
            transform: scale(1.1);
        }

        /* Input Focus Animation */
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.7);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.7);
        }

        /* Result Container Animation */
        .result-container {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .result-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Bounce animation for the result */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .result-container.show {
            animation: bounce 1s ease-out;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center mb-4">Text Translator</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <textarea name="text" class="form-control" rows="4" placeholder="Type text here..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="language" class="form-label">Translate to:</label>
                            <select name="target_lang" class="form-select" required>
                                <option value="hi">Hindi</option>
                                <option value="te">Telugu</option>
                                <option value="ur">Urdu</option>
                                <option value="ta">Tamil</option>
                                <option value="ml">Malayalam</option>
                                <option value="kn">Kannada</option>
                                <option value="bn">Bengali</option>
                                <option value="gu">Gujarati</option>
                                <option value="pa">Punjabi</option>
                                <option value="mr">Marathi</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Translate <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </form>
                    <div class="result-container mt-4">
                        <h3 class="text-center">Translated Text:</h3>
                        <p class="text-center lead" id="translated-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animation on form submission
        const resultContainer = document.querySelector('.result-container');
        const translatedText = document.getElementById('translated-text');
        
        {% if translation %}
            // Show the translation result with animation
            resultContainer.classList.add('show');
            translatedText.textContent = "{{ translation }}";
        {% endif %}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
